<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TabComponent</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
  .tabs ol {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .tabs .tabs-bar {
    display: flex;
    border-bottom: 1px solid black;
  }

  .tabs .tabs-bar > li {
    padding: 8px 10px;
    border: 1px solid transparent;
    border-bottom: 0;
  }

  .tabs .tabs-bar > li:hover {
    border-color: red;
  }

  .tabs .tabs-bar > li.active {
    border-color: green;
  }

  .tabs .tabs-content > li {
    display: none;
  }

  .tabs .tabs-content > li.active {
    display: block;
  }
</style>
<body>
<div class="tabs">
  <ol class="tabs-bar">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <ol class="tabs-content">
    <li>content 1</li>
    <li>content 2</li>
    <li>content 3</li>
  </ol>
</div>

<div class="tabs another">

  class Tabs {
    constructor(selector) {
      this.elements = $(selector);
      this.init();
      this.bindEvents();
    }
    init(){
      this.elements.each((index, element) => {
        $(element).children('.tabs-bar').children('li').eq(0).addClass('active');
        $(element).children('.tabs-content').children('li').eq(0).addClass('active');
      });
    }
    bindEvents(){
      this.elements.on('click', '.tabs-bar>li', (e) => {
        const $li = $(e.currentTarget);
        const index = $li.index();
        const $content = $li.closest('.tabs').find('.tabs-content>li').eq(index);
        $li.addClass('active').siblings().removeClass('active');
        $content.addClass('active').siblings().removeClass('active');
      });
    }
  }

  const tabs = new Tabs('.another');
</script>
